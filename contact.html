<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us — StudyLoop</title>
    <link rel="icon" type="image/x-icon" href="./assets/studyloop-favicon.ico">
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./style.css" />
    <style>
      .contact-container {max-width:900px;margin:48px auto;padding:24px}
      .contact-card{background:var(--color-surface);padding:28px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.06)}
      .contact-row{display:flex;gap:16px;flex-wrap:wrap}
      .contact-field{flex:1 1 280px;display:flex;flex-direction:column}
      .contact-field label{font-weight:600;margin-bottom:8px}
      .contact-field input,.contact-field textarea{padding:10px;border:1px solid #ddd;border-radius:6px;font-size:0.95rem}
      .contact-actions{margin-top:16px;display:flex;gap:12px;align-items:center}
      .contact-note{margin-top:12px;color:#666;font-size:0.9rem}
    </style>
  </head>
  <body>
    <div class="contact-container">
      <a href="./index.html" style="text-decoration:none;color:inherit"><h2>StudyLoop</h2></a>

      <div class="contact-card">
        <h1>Contact Us</h1>
        <p class="contact-note">Have a question, partnership inquiry, or report? Fill the form below or use the fallback email link.</p>

        <form id="contact-form" class="contact-form" method="POST" action="https://formspree.io/f/xjkldwbl">
          <div class="contact-row">
            <div class="contact-field">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" required />
            </div>
            <div class="contact-field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required />
            </div>
          </div>

          <div class="contact-row">
            <div class="contact-field" style="flex:1 1 100%">
              <label for="subject">Subject</label>
              <input id="subject" name="subject" type="text" />
            </div>
          </div>

          <div class="contact-row">
            <div class="contact-field" style="flex:1 1 100%">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" required></textarea>
            </div>
          </div>

          <div class="contact-actions">
            <button type="submit" class="btn btn-primary">Send Message</button>
            <button type="button" id="clear-btn" class="btn btn-outline">Clear</button>
          </div>
        </form>

        <p class="contact-note">Fallback email: <a href="mailto:hello@studyloop.example">hello@studyloop.example</a></p>

        <div id="form-status" aria-live="polite" style="margin-top:12px"></div>
      </div>
    </div>

    <script>
      (function(){
        const form = document.getElementById('contact-form')
        const status = document.getElementById('form-status')
        const clearBtn = document.getElementById('clear-btn')

        form.addEventListener('submit', function (e) {
          const action = (form.getAttribute('action') || '').trim()

          // If no action is configured or action still uses the placeholder, prevent submit and show guidance.
          if (action === '' || action.includes('your-form-id')) {
            e.preventDefault()
            status.textContent = 'Thanks — your message is ready to send. Configure a form backend (Formspree/Netlify) or use the fallback email.'
            status.style.color = 'green'
            return
          }

          // If an action is set (for example, the Formspree endpoint), allow native submission.
        })

        clearBtn.addEventListener('click', function () {
          form.reset();
          status.textContent = ''
        })
      })()
    </script>
  </body>
</html>
